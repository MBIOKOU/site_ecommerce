<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - HeadBoost</title>
  <link rel="stylesheet" href="./connect.css">
</head>
<body>
 <div class="pageconnexion">

  <div class="navigation">
    <span id="span1" class="border1 boutton">Se connecter</span>
    <span id="span2" class="border2 ">S'inscrire</span>
  </div>

  <div class="login-container">

    <form id="connection" class="container1 affiche">
      <h2>Se connecter</h2>
      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email">

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
      <button type="submit">Se connecter</button>
    </form>
     
    <form id="inscription" class="container1 ">
      <h2>S'inscrire</h2>
      <label for="email">Adresse email</label>
      <input type="email" id="register-email" placeholder="Entrez votre email">

      <label for="password">Mot de passe</label>
      <input type="password" id="register-password" placeholder="Entrez votre mot de passe">
      <button type="submit">S'inscrire</button>
    </form>


  </div>
 </div>

  <script src="./connect.js"></script>
</body>
</html>
